<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        
        <div  id="hamburger" class="hamburger" >
            <div class="hamburger-inner"></div>
        </div>
        <div>
        <h1 >KID DASHBOARD </h1>
        </div>
        <div class="more-options"></div>
    </header>
    <section class="dashboard">
        <div class="score">
            <div class="score__profile">
                <img  src="img/Group 420 (1).svg">
                <p class="score__profile--name">John</p>
            </div>
            <div class="score__medals">
                <img src="img/Group 484.svg">
                <p class="score__medals--more">+5</p>
            </div>
        </div>
        <div class="day-control">
            <div class="day-container ">
                <div class="yesterday"><p>Yesterday</p></div>
                <div class="today day-selected"><p>Today</p></div>
                <div class="tomorrow"><p>Tomorrow</p></div>
            </div>
        </div>
        <div class="cards">
            <img class="circle" src="img/Ellipse 37.svg" alt="">
            <span class="script-cards" for="cards">Change Towels</span>
            <span for="" class="second-script">BATHROOM</span>
            <div >
                <input class="styled-checkbox" type="checkbox" value="none" id="styled-checkbox-1" >
                <label id="check1" for="styled-checkbox-1"></label> 
            </div>
        </div>
        <div class="cards">
            <img class="circleGrey" src="img/Ellipse 37 (2).svg" alt="">
            <span class="script-cards" for="cards">Feed cats</span>
            <span for="" class="second-script">PETS</span>
            <div >
                <input class="styled-checkbox" type="checkbox" value="value2" id="styled-checkbox-2">
                <label for="styled-checkbox-2"></label> 
            </div>
        </div>
        <div class="cards">
            <img class="circle" src="img/Ellipse 37.svg" alt="">
            <span class="script-cards" for="cards">Swipe floor</span>
            <span for="" class="second-script">LIVING ROOM</span>
            <div>
                <input class="styled-checkbox" type="checkbox" value="value3" id="styled-checkbox-3" >
                <label  for="styled-checkbox-3"></label> 
            </div>
        </div>
        <div class="bill">
            <hr>
            <div class="this-week">
                <h3>THIS WEEK ALLOWANCE</h3>
                <p>$20</p>
            </div>
            <div class="this-week totally">
                <h3>TOTALLY EARNED</h3>
                <p>$250</p>
            </div>
        </div>
    </section>   
</body>

</script>
</html>
